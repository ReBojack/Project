<!DOCTYPE html>
<html lang="en">

</head>
<body>
  <div class="slider" x-data="{start: true, end: false}" style="padding-top: 150px;">
    <div class="slider__content" x-ref="slider" x-on:scroll.debounce="$refs.slider.scrollLeft == 0 ? start = true : start = false; Math.abs(($refs.slider.scrollWidth - $refs.slider.offsetWidth) - $refs.slider.scrollLeft) < 5 ? end = true : end = false;">
      <div class="slider__item">
        <img class="slider__image" src="images/a on Twitter.png" alt="Image">
        <div class="slider__info">
        </div>
      </div>
      <div class="slider__item">
        <img class="slider__image" src="images/download (1).jpg" alt="Image">
        <div class="slider__info">
        </div>
      </div>
      <div class="slider__item">
        <img class="slider__image" src="images/The Wolf of Wall Street.jpg" alt="Image">
        <div class="slider__info">
        </div>
      </div>
      <div class="slider__item">
        <img class="slider__image" src="images/Secret Cinema Presents Blade Runner - Greatness Reinvented.jpg" alt="Image">
        <div class="slider__info">
        </div>
      </div>
      <div class="slider__item">
        <img class="slider__image" src="images/The Hunt (2012).jpg" alt="Image">
        <div class="slider__info">
        </div>
      </div>
      <div class="slider__item">
        <img class="slider__image" src="images/The Sopranos.jpg" alt="Image">
        <div class="slider__info">
        </div>
      </div>
      <div class="slider__item">
        <img class="slider__image" src="images/Primal Fear (1996).jpg" alt="Image">
        <div class="slider__info">
        </div>
      </div>
      <div class="slider__item">
        <img class="slider__image" src="images/Trainspotting.jpg" alt="Image">
        <div class="slider__info">
        </div>
      </div>
      <div class="slider__item">
        <img class="slider__image" src="images/download.jpg" alt="Image">
        <div class="slider__info">
        </div>
      </div>
      <div class="slider__item">
        <img class="slider__image" src="images/Tumblr.jpg" alt="Image">
        <div class="slider__info">
        </div>
      </div>
    </div>
    <div class="slider__nav" style="display: flex;justify-content: center;">
      <button class="slider__nav__button" x-on:click="$refs.slider.scrollBy({left: $refs.slider.offsetWidth * -1, behavior: 'smooth'});" x-bind:class="start ? '' : 'slider__nav__button--active'">Previous</button>
      <button class="slider__nav__button" x-on:click="$refs.slider.scrollBy({left: $refs.slider.offsetWidth, behavior: 'smooth'});" x-bind:class="end ? '' : 'slider__nav__button--active'">Next</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.js"></script>
</body>
